<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Experiment-4</title>
</head>
<body>
    <h1 style="text-align: center;">Hotel Room Booking Form</h1>
    <form action="#" style="text-align: center;" method="post">
        
        <!--personal information-->

       <label for="Name">Full Name:</label>
       <input type="text" id="Name" name="Name" required>
       <br>
       <br>
       <label for="Email">Email:</label>
       <input type="email" id="Email" name="Email" required>
       <br>
       <br>
       <label for="Phone Number">Phone Number:</label>
       <input type="tel" id="Phone Number" name="Phone Number" required>
       <br>
       <br>

       <!--Booking Details-->


       <label for="Checkin">Check-in-Date:</label>
       <input type="date" id="Checkin" name="Checkin" required>
       <br>
       <br>
       <label for="Checkout">Check-out-Date:</label>
       <input type="date" id="Checkout" name="Checkout" required>
       <br>
       <br>
       <label for="Room">Room Type:</label>
        <select name="Room" id="Room" required>
          <option value="Single Room">Single Room</option>
          <option value="Double Room">Double Room</option>
          <option value="Triple Room">Triple Room</option>
          <option value="Quad Room">Quad Room</option>
          <option value="Family Room">Family Room</option>
       </select>
       <br>
       <br>
       <label for="Guests">Number of Guests:</label>
       <input type="number" id="Guests" name="Guests" min="1" max="10" required>
       <br>
       <br>
       <label for="Requests">Special Requests:</label>
       <br>
       <textarea name="Requests" id="Requests" rows="5" cols="50"></textarea>
       <br>
       <br>

       <!--Buttons-->

       <label for="Book Now"></label>
       <input type="submit" value="Book Now" id="Book Now" name="Book Now">
       <label for="Reset Form"></label>
       <input type="submit" value="Reset Form" id="Reset Form" name="Reset Form">
    </form> 
</body>
</html>
