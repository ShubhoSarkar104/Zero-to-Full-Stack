<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Links</title>
</head>
<body>
    <!--Anchor Tag-->
    <h2>My favourite websites</h2>
    <!--Absolute links-->
    <a href="https://www.google.com/" target="main" title="open the google engine">Google</a>
    <br>
    <a href="https://www.facebook.com/" title="open the facebook">Facebook</a>
    <br>
    <a href="https://www.youtube.com/">Youtube</a>
    <br>
    <!--Relative links-->
    <a href="table.html" target="main">HTML Table</a>
    <br>
    <!--Email address-->
    <a href="mailto: abc@gmail.com">Email</a>
    <br>
    <!--Telephone link-->
    <a href="tel:+9589609345">Call Me</a>
    <br>
    <!--Downloadable link-->
    <a href="file.txt" download>Download file</a>



    
</body>
</html>
