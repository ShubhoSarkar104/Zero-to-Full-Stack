<!--Create a gallery page with:

Three images

An audio file

A video file

A youtube video embed-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
</head>
<body>
    <h2>3 images in Gallery page</h2>
    <img src="cat image.jpeg" alt="Cat image" height="400" width="300">
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Dog image" height="400" width="600">
    <img src="https://thumbs.dreamstime.com/b/arabian-horse-beautiful-showing-off-68340773.jpg" alt="Horse image" height="400" width="500">
    <br>
    <!--audio file-->
    <h2>Audio File in Gallery Page</h2>
    <audio controls>
        <source src="Hello Moto Ringtone Download - MobCup.Com.Co.mp3" type="audio/mpeg">
        Your browser does not support the audio element
    </audio>
    <!--video file-->
    <h2>Video File in Gallery Page</h2>
    <video width="320" height="240" controls>
        <source src="myvideo.mp4" type="video/mp4">
        Your browser does not support the video element
    </video>
    <!--youtube video embed-->
    <h2>Youtube video in Gallery Page</h2>
    <iframe width="914" height="514" src="https://www.youtube.com/embed/EaCVogKqXtw" title="India vs Sri Lanka | Super Four | Hindi | Highlights | DP World Asia Cup 2025" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
