<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
    <!--Tables in Html-->
    <table border="1" cellspacing="0" cellpadding="10">
        <caption>Student Data</caption>
        <thead>
        <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>50</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>July</td>
            <td>Jooley</td>
            <td>40</td>
        </tr>
        </tfoot>

    </table>
    
</body>
</html>
