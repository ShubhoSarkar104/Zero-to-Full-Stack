<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
    <!--Tables in Html-->
    <table border="1">
        <caption><b>Student's Data</b></caption>
        <!--thead-->
        <thead>
        <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <!--tbody-->
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>50</td>
        </tr>
        </tbody>
        <!--tfoot-->
        <tfoot>
        <tr>
            <td>July</td>
            <td>Jooley</td>
            <td>40</td>
        </tr>
        </tfoot>

    </table>
    <br>
    <!--Rowspan,Colspan and Table Attributes-->
    <table border="1" cellspacing="0" cellpadding="10">
        <caption>Weekly Class Schedule</caption>
        <tr>
            <th>Day</th>
            <th>9-10 AM</th>
            <th>10-11 AM</th>
            <th>11-12 AM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td rowspan="2">Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Computer Lab</td>
        </tr>

    </table>
    <br>
    <h2>Student Table</h2>
    <table border="10" cellspacing="0" cellpadding="8">
        <caption>Student Marks</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Rahul</td>
            <td>85</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Neha</td>
            <td>90</td>
        </tr>

    </table>

    
</body>
</html>
